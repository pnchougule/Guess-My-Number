<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <!-- <link rel="icon" type="image/x-icon" href="favicon-16*16"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</head>

<body>
    <section class="header">
        <h1>Guess My Number!</h1>
    </section>

    <div id="guessing-game-section">
        <br>
        <div id="random-number" class="number">
            ?
        </div>
        <br>
        <section class="gameArea">
            <p>(Between 1 and 20)</p>
            <p class="message" id="messageID">Start guessing ... </p>

            <Table>
                <tr>
                    <td>
                        <input type="number" value="" name="number" id="guess">
                    </td>
                    <td>
                        <p class="Score">ðŸ’¯ Score : </p>
                        <p>ðŸ¥‡ Highscore : </p>
                    </td>
                    <td>
                        <p id="score-value">20</p>

                        <p id='highscore-value'>0</p>

                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn" id="check">Check!</button>
                    </td>
                    <td>
                        <button class="btn" id="restart">Again!</button>
                    </td>
                </tr>
            </Table>
        </section>
    </div>

    <script src="script.js"></script>

</body>

</html>
